<div class="container mb-5">
  <h2>Personal Information</h2>
  <!-- Image -->
  <div class="image-wrapper">
    <div class="form-group">
      <label for="exampleFormControlFile1">Profile Image</label> <br>
      <small class="text-info">Click on image to edit</small>
      <input type="file" class="form-control-file none" id="profileImg" (change)="cambio($event,'img_destino')" accept="image/x-png,image/jpeg">
    </div>
    <div class="image-container cursor" (click)="clickInput('profileImg')">
      <i *ngIf="!change" class="fas fa-plus-circle fa-10x text-primary"></i>
      <img id="img_destino" *ngIf="change" [src]="image" alt="img" class="picture img-thumbnail">
    </div>
  </div>
  <!-- formulario de contacto -->
  <form action="">
    <div class="form-row">
      <div class="col">
        <label for="Name">Name</label>
        <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="ejem. John Doe">
      </div>
      <div class="col">
        <label for="Name">Title</label>
        <input type="text" class="form-control" name="Title" aria-describedby="name" placeholder="ejem. Engineer">
      </div>
    </div>
    <div class="form-row mt-3">
      <div class="col">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="ejem. email@gmail.com">
      </div>
      <div class="col">
        <label for="Name">Country</label>
        <input type="text" class="form-control" name="country" aria-describedby="country" placeholder="ejem. MÃ©xico">
      </div>
      <div class="col">
        <label for="Name">City</label>
        <input type="text" class="form-control" name="country" aria-describedby="country" placeholder="ejem. Guadalajara">
      </div>
    </div>
    <div class="form-row mt-3">
      <div class="col">
        <label for="age">Age</label>
        <input type="number" class="form-control" name="age" placeholder="ejem. 22">
      </div>
      <div class="col">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" placeholder="ejem. 333-333-333">
      </div>
    </div>
  </form>

      </div>

          </div>
          <input type="text" class="form-control" placeholder="Url">

    </div>
    <div class="form-row mt-3">
      <div class="col">
        <label class="sr-only" for="facebook">Url</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"> <i class="fab fa-instagram"></i> </div>
          </div>
          <input type="text" class="form-control" placeholder="Url">
        </div>
      </div>
      <div class="col">
        <label class="sr-only" for="facebook">Url</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"> <i class="fab fa-twitter"></i> </div>
          </div>
          <input type="text" class="form-control" placeholder="Url">

    </div>
