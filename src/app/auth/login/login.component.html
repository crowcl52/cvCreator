<div class="full principal">
  <div class="content-wrapper">
    <h2 class="text-light">Login</h2>
    <div class="form-wrapper">
      <form (ngSubmit)="onSubmit(f.value)" class="row" #f="ngForm">
        <div class="form-group col-12">
          <label>Email</label>
          <input type="email" 
                 class="form-control" 
                 placeholder="Enter email"
                 ngModel
                  name="email"
                 required>
        </div>
        <div class="form-group col-12">
          <label>Password</label>
          <input type="password" 
                 class="form-control" 
                 placeholder="Password"
                 ngModel
                 name="password"
                 required>
        </div>
        <button [disabled]="f.invalid" type="submit" class="btn btn-primary col-12">Login</button>
      </form>
      <div class="switch-container">
          <p class="font-weight-bold">No estas registrado?</p>
          <a [routerLink]="['/register']" class="font-weight-normal cursor">Crear una cuenta</a>
      </div>
    </div>
  </div>
</div>
